<main class="main">
  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="opened = !opened">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Deck_Collector</span>
    <span class="toolbar-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" mode="side" [(opened)]="opened">
      <!-- <img class="mana medium" src="/mana/W.png" alt="My image name" />

      <img class="mana medium" src="/mana/U.png" alt="My image name" />

      <img class="mana medium" src="/mana/B.png" alt="My image name" />

      <img class="mana medium" src="/mana/R.png" alt="My image name" />

      <img class="mana medium" src="/mana/G.png" alt="My image name" /> -->
      <button mat-fab extended class="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Add New Deck
      </button>
      <mat-list>
        <mat-list-item *ngFor="let toDo of toDos">{{ toDo }}</mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <div class="deck-container">
        <app-deck-card
          class="deck"
          *ngFor="let testdeck of TestDecks"
          [deck]="testdeck">
        </app-deck-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
<router-outlet />
